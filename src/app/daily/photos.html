<div class="container-fluid" style="margin-top: 6%" ng-controller="PhotosController" ng-init="load()">

    <div class="row">



        <div class="col-sm-2">
            <form role="form" ng-submit="addGallery()" style="margin-top: 15%">
                <div class="form-inline " style="margin-top: 1%">
                    <input ng-model="title" type="text" class="form-control"
                           placeholder="Enter title" required style="margin-top: 10%; width: 90%">
                    <textarea maxlength="400" ng-model="comment" class="form-control" rows="5" required
                              style="margin-top: 15%; width: 90%" placeholder="Input description"></textarea>
                    <input ng-model="password"  type="text" class="form-control"
                           placeholder="Enter password" required style="margin-top: 10%; width: 90%">
                    <button type="submit" class="btn btn-success" style="margin-top: 10%">Post</button>
                </div>
            </form>
        </div>
        <div class="col-sm-10">
            <div class="albums-inner">
                <div class="albums-tab" ng-repeat = 'g in gallery'>
                    <div class="albums-tab-thumb sim-anim-{{$index%9 +1}}">
                        <img src="https://res.cloudinary.com/hjei7ekfi/image/upload/v1465167845/YellowStone/1.jpg" class="all studio"/>
                        <img src="https://res.cloudinary.com/hjei7ekfi/image/upload/v1465167741/sample.jpg" class="all studio"/>
                        <img src="https://res.cloudinary.com/hjei7ekfi/image/upload/v1461876520/test/2.jpg" class="all studio"/>
                        <img src="https://res.cloudinary.com/hjei7ekfi/image/upload/v1461876517/test/1.jpg" class="all studio"/>
                    </div>
                    <div class="albums-tab-text">
                        <a href="#/daily/photo?title={{g.title}}" target="_blank">{{g.title}}</a>
                        <span>({{g.num}})</span>
                    </div>
                </div>
            </div>
        </div>



    </div>







</div>
